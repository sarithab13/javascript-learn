<!DOCTYPE html>
<html>
    <head>
        <style>
            .message{
                font-size: 0.75rem;
                color:red;
                display: none;
            }
        </style>
    </head>
    <body>
        <h2>Airlines Infant Policy</h2>
        <label for="age">Age</label><br>
        <input type="text" id="age">
        <div id="message"class="message">Age Should be a number</div>
        
        <h3 id="category"></h3>
        <script>
            let age = document.getElementById("age");
           
            let category=document.getElementById("category");
            let message = document.getElementById("message");

            age.addEventListener("keyup",function(){
                message.style.display="none";
                category.innerText="";
                if(age.value==""){
                    
                    return;
                }
                if(isNaN(age.value)){
                    message.style.display= "block" ;
                    return;
                }
                if(age.value<2){
                    category.innerText="Infant";
                }else if(age.value>=2 && age.value <=11){
                    category.innerText="Children";
                }
                else if(age.value>11){
                    category.innerText="Adult";
                }
            });
        </script>
    </body>
</html>
