<!DOCTYPE html>
<html>
    <body>
        <script>
            var number = 1;
            console.log("Number: "+number);
            if(number>0){
                console.log("Positive");
            }else if(number<0){
                console.log("Negative");
            }else{
                console.log("Zero");
            }
        </script>
    </body>
</html>
